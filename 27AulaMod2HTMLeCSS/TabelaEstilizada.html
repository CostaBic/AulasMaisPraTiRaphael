<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="styleTabela.css">
</head>
<body>
    <!--
    Para criar um menu lateral, é semântico que se use a tag aside:
    -->
   <aside>
    <h2>
        Menu
    </h2>
    <ul>
        <li>Dashboards</li>
        <li>Relatórios</li>
        <li>Contatos</li>
    </ul>
   </aside>
   <main>
    <h1>Relatório de vendas</h1>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Status</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>Maria</td>
                <td>Notebook</td>
                <td>1</td>
                <td class="Status-ok">Concluído</td>
            </tr>
             <tr>
                <td>João</td>
                <td>Celular</td>
                <td>2</td>
                <td class="Status-pendente">Pendente</td>
            </tr>
             <tr>
                <td>Carlos</td>
                <td>Panela</td>
                <td>1</td>
                <td class="Status-cancelado">Cancelado</td>
            </tr>
             <tr>
                <td>André</td>
                <td>Caderno</td>
                <td>1</td>
                <td class="Status-ok">Concluído</td>
            </tr>
        </body>
    </table>
   </main>
</body>
</html>
